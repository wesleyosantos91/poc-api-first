language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "wesleyosantos91-github"
    token: $SONAR_TOKEN

jdk:
  - openjdk8

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
before_install:
  - chmod +x mvnw
